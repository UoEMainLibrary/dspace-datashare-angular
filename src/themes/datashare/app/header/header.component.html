<header>
  <div class="container-fluid datashare-header-content">
    <div class="container datashare-header">
      <div class="d-flex flex-row justify-content-between">
        <a class="col-md-7 my-2" routerLink="/home">
          <img class="img-fluid datashare-logo" src="/assets/datashare/images/datashare-logo.svg"
            [attr.alt]="'menu.header.image.logo' | translate" />
        </a>

        <!-- <h1 class="hidden-xs hidden-sm">
          <a routerLink="/home"> Edinburgh Datashare </a>
        </h1> -->
        <a class="col-md-5 my-2" routerLink="/home">
          <img class="img-fluid edinburgh-uni-logo float-right" src="/assets/datashare/images/edinburgh-uni-logo.svg"
            [attr.alt]="'menu.header.image.university' | translate" />
        </a>
      </div>
    </div>

    <div class="container-fluid datashare-header-content">
      <div class="container datashare-header">
        <div class="d-flex flex-row justify-content-end">
          <div class="col-md-2 m-2">
            <nav role=" navigation" [attr.aria-label]="'nav.user.description' | translate"
              class="navbar navbar-light navbar-expand-md d-flex flex-row justify-content-end flex-shrink-0 px-0">
              <ds-search-navbar></ds-search-navbar>
              <ds-lang-switch></ds-lang-switch>
              <ds-context-help-toggle></ds-context-help-toggle>
              <ds-auth-nav-menu></ds-auth-nav-menu>
              <ds-impersonate-navbar></ds-impersonate-navbar>
              <div *ngIf="isMobile$ | async" class="pl-2">
                <button class="navbar-toggler px-0" type="button" (click)="toggleNavbar()" aria-controls="collapsingNav"
                  aria-expanded="false" [attr.aria-label]="'nav.toggle' | translate">
                  <span class="fas fa-bars fa-fw toggler-icon" aria-hidden="true"></span>
                </button>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="is-banner container-fluid datashare-header-content">
      <div class="container datashare-header">
        <div class="d-flex flex-row justify-content-end">
          <div class="col-md-12">
            <a href="https://www.ed.ac.uk/information-services" class="align-middle">INFORMATION SERVICES</a>
            <a href="https://www.ed.ac.uk/information-services/research-support/data-library/contact-us"
              class="float-right">
              <img class="contact-us" src="/assets/datashare/images/contact-us.svg" alt="Contact Us" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
